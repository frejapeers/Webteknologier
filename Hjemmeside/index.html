<!DOCTYPE html> <!--Fortæller programmet, at filen skal være en html-->
<html> <!--alt imellem <html> og </html> er selve hjemmesiden, altså alt det efterfølgende skrives i html-->
    <head> <!--alt imellem <head> og </head> er opsætningen af siden, men vises ikke på skærmen-->
        <meta charset="UTF-8"> <!--dette fortæller hvilken tegnkodning, der skal bruges. UTF-8 er et tegnsprog, der understøttes af næsten alle sprog. Det er vigtigt, så programmet f.eks. kan skrive specielle tegn.-->
    </head>
    <body> <!--alt imellem <body> og </body> er alt det, der vises på hjemmesiden-->
        <h1>Freja Rønn Peers</h1> <!--h1 står for heading 1-->
        <h2>Hej, velkommen til min hjemmeside</h2> <!--h2 står for heading 2 og vil gør, at alt tekst står på næste linje. Yderligere findes h3, h4, h5 og h6-->
        <p>I min fritid kan jeg godt lide at klatre!</p> <!--p står for paragraph og gør at teksten står i et nyt afsnit. Man kan også style paragraf, så man vælger mellemrummet, man kan få ting til at stå ude i siden i stedet for i venstre side osv.-->
        <ol> <!--ol står for ordered list og skaber en nummereret liste (følgende liste er ikke nummereret, ved ikke hvorfor)-->
            <p>hej</p>
            <p>med</p>
            <p>dig</p>
        </ol> 
        <ul> <!--ul står for unordered list og skaber en ikke-nummereret liste-->
            <p>hej</p>
            <p>med</p>
            <p>dig</p>
        </ul>
        <br>Hej<br> <!--dette gør, at teksten går ned på næste linje. Forskellen mellem p og br er, at de gør det samme, hvis man IKKE styler p.-->
    </body>
</html>
